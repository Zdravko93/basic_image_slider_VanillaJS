<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/71ebd9ae59.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <section class="carousel">
        <div class="carousel-slide">
            <img src="https://source.unsplash.com/random/500x500/?traffic" alt=""> <!--last clone image--> 
            <img src="https://source.unsplash.com/random/500x500/?animals" alt="">
            <img src="https://source.unsplash.com/random/500x500/?sport" alt="">
            <img src="https://source.unsplash.com/random/500x500p/?science" alt="">
            <img src="https://source.unsplash.com/random/500x500/?technology" alt="">
            <img src="https://source.unsplash.com/random/500x500/?traffic" alt="">
            <img src="https://source.unsplash.com/random/500x500/?animals" alt=""> <!-- first clone image-->
        </div>

        <img class="backwards" src="./assets/images/arrow-left.svg" alt="previous slide arrow" height="35" width="35">
        <img class="forwards" src="./assets/images/arrow-right.svg" alt="next slide arrow" height="35" width="35">
    </section>
</body>
        
</html>
